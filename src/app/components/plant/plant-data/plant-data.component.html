<mat-toolbar>
  <span>{{passedData.plantName.toUpperCase()}}: UNIT#{{passedData.unitno}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="tagList">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 25%">
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 25%">{{(element.name.length < 20) ? element.name : null}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 30%">
        Code
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 30%">{{element.code}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 15%">
        Value
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 15%">{{element.value}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 10%">
        Unit
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 10%">{{element.unit}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>
        Description
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
