<mat-toolbar class="table-header">
  <span class="table-header-text">{{passedData.plantName.toUpperCase()}}[U#{{passedData.unitno}}]</span>
  <span class="fill-remaining-space"></span>
  <span class="data-timestamp">{{timestamp}}</span>
  <button class="btn-dialog-close mat-elevation-z0" mat-mini-fab (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="tagList" #tableView>
    <ng-container matColumnDef="name" sticky>
      <mat-header-cell *matHeaderCellDef class="filterHeader hide-column" style="flex: 0 0 30%; padding-left: 1em;">
        <span class="column-header-text">Name</span>
        <mat-form-field floatLabel="never" class="filter">
          <mat-label class="display-search">Search</mat-label>
          <mat-label class="display-column-header-text">Name</mat-label>
          <input matInput [formControl]="nameFilter">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" class="hide-column" style="flex: 0 0 30%; word-break: break-all; padding-left: 1em;">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef class="filterHeader">
          <span class="column-header-text">Code</span>
        <mat-form-field floatLabel="never" class="filter">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="codeFilter">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 15%; padding-left: 1em;">
        <span class="no-search-column-header-text">Value</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 15%; padding-left: 1em; color: red">{{element.value}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 15%; padding-left: 1em;">
        <span class="no-search-column-header-text">Unit</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 15%; padding-left: 1em;">{{element.unit}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description" sticky>
      <mat-header-cell *matHeaderCellDef class="filterHeader" style="flex: 0 0 30%;">
        <span class="column-header-text">Parameter</span>
        <mat-form-field floatLabel="never" class="filter">
          <mat-label class="display-search">Search</mat-label>
          <mat-label class="display-column-header-text">Description</mat-label>
          <input matInput [formControl]="descriptionFilter">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 30%;">{{element.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
