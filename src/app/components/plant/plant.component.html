<mat-card class="plant-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon svgIcon="plant-icon"></mat-icon>
      {{plantShortName}}
    </mat-card-title>
    <mat-card-subtitle>{{plantFullName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button *ngFor="let unit of units"
    mat-raised-button 
    [disabled]="unit.status === 'not-configured'" 
    class="unit-card" 
    [ngClass]="{
      'syncd unit-grow': unit.status==='syncd',
      'not-syncd': unit.status==='not-syncd',
      'not-available': unit.status==='not-available'
    }"
    (click)="onShowData(unit.unitno)"
    matTooltip="Timestamp:&#13;{{unit.timestamp}}"
    matTooltipClass="timestamp">
      <mat-icon class="buffering" *ngIf="unit.status === 'buffering'">autorenew</mat-icon>U#{{unit.unitno}}</button>
  </mat-card-content>
</mat-card>
